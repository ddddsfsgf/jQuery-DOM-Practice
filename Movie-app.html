<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>How Would You Rate A Movie?</title>
  <style>
    h1{
        align-items: center;
    }
    label{
        margin: 25px;
    }
    input{
        width: 150px;
        margin: 25px;
        text-align: center;
    }
  </style>
</head>

<body">
  <div class="main-heading text-center">
    <h1>Rate A Movie!</h1>

    <form class="form-inline justify-content-center" id="new-movie-form">
      <div class="form-group">
        <label for="title">Title
        <input type="text" required id="title" class="form-control mx-sm-3" placeholder="Name of Movie">
      </div>
      
      <div class="form-group">
        <label for="rating">Rating
        <input type="number" required  min="0" max="10" id="rating" class="form-control mx-sm-3" placeholder="From 1-10">
      </div>
        
      <div class="form-group">
        <button type="submit" class="btn btn-primary form-control mx-sm-3">Submit</button>
      </div>
    </form>
  </div>
  <br>
  <table class="table table-striped table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Title <i id="title" class="fas fa-sort-down"></i></th>
        <th scope="col">Rating <i id="rating" class="fas fa-sort-down"></i></th>
        <th scope="col">Delete </i></th>
      </tr>
    </thead>
    <tbody id="movie-table-body">
    </tbody>
  </table>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="Movie-app.js"></script>  
</body>
</html>
